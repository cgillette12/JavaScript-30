<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');
    // Interpolated %s
    console.log('hello %s is wonderful','today');
    // Styled %c
    console.log("%c wow this is to much",'font-size:50px')
    // warning!
    console.warn("Oh No");
    // Error :|
    console.error('shit');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong') // will only run if agrument is wrong
    // clearing
    // console.clear() does what is says 
    // Viewing DOM Elements
    console.dir(p)
    // Grouping together
    dogs.forEach(dog =>{
        console.groupCollapsed(`${dog.name}`);
        console.log(`dogs name is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
        console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('hi');
    console.count('hi')
    console.count('bob')
    console.count('hi')
    console.count('hi')
    console.count('bob')
    // console.clear()
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data =>{
        console.timeEnd('fetching data')
        console.log(data)
    })
    // table
    console.table(dogs)
  </script>
</body>
</html>
